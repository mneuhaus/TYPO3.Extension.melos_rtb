<f:if condition="{currentComponent.parent}">

	<ul class="mainnavigation">
		<f:for each="{mainComponents}" as="mainComponent" iteration="iteration">
			<li class="{item.class}">
				<a href="{item.link}" class="{item.class}">{mainComponent.name}</a>
			</li>
		</f:for>
	</ul>
</f:if>

<f:if condition="{currentComponent}">
	<f:then>
		<f:render partial="Component/HeaderImage" arguments="{components: components, currentComponent: currentComponent}" />
		<f:render partial="Component/MobileNavigation" arguments="{components: currentComponent.parent.children, currentComponent:currentComponent}" />

		<!-- <_f:render partial="Component/MobileNavigation" arguments="{components: components}" /> -->

		<f:render partial="Component/Details" arguments="{component: currentComponent}" />

		<f:render partial="Component/Components" arguments="{components: currentComponent.relatedComponents, currentComponent: currentComponent}" />

		<div id="weitereInformationen" class="row">
		    <div class="col-sm-6">
		        <h2>{component.descriptionHeader}</h2>
		    </div>
		</div>
		<p class="text-columns-2">{component.description}</p>

		<f:render partial="Component/Applications" arguments="{currentComponent: currentComponent, applications: applications}" />

		<f:render partial="Component/Contact" arguments="{currentComponent: currentComponent, colors:colors, grain: grain, clientTitle: clientTitle}" />
	</f:then>
	<f:else>
		<f:render partial="Component/CategorySelector" arguments="{rows: rows, settings: settings}" />

		<div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2>{settings.header}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-columns-2">{settings.teaser -> f:format.nl2br()}</p>
                </div>
            </div>
        </div>

		<f:render partial="Component/MobileNavigation" arguments="{components: components}" />
	</f:else>
</f:if>
