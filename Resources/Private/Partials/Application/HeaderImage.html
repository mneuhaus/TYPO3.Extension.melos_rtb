<div class="headerimage">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="headerimageBackground">

          <div class="row">
            <div class="col-xs-12">
          		<f:image src="{currentApplication.image.uid}" alt="{currentApplication.name}" treatIdAsReference="TRUE" class="img-responsive" />
            </div>
          </div>

          <div id="quadsOnHeaderimageBackground" class="hidden-xs quadsOnHeaderimageBackground">

            <div class="headerimageToolbar">

              <a class="headerimageToolbarBTN col-05" href="#passendeSysteme">
        				<img class="img-responsive" src="{f:uri.resource(path: 'art/icon-toolbar-system.png', extensionName: 'template')}">
              </a>

              <a class="headerimageToolbarBTN col-05" href="#weitereInformationen">
								<img class="img-responsive" src="{f:uri.resource(path: 'art/icon-toolbar-info.png', extensionName: 'template')}">
        			</a>

            </div>

            <div class="row">

              <div class="col-sm-1 onePxPadding">
              	<img class="img-responsive" src="{f:uri.resource(path: 'art-global/logo-readytobuild-var.png', extensionName: 'template')}">
              </div>

              <div class="col-sm-7 onePxPadding">
                <div id="owlCarouselQuadsNavigation" class="owl-carousel">
                	<f:for each="{applications}" as="application">
	                  <div class="item">
	                    <div class="owlQuad onePxPadding">
	                    	<f:link.action action="index" arguments="{application: application}" class="{f:if(condition: '{application}=={currentApplication}', then: 'active')}">
	          							<f:image src="{application.thumbnail.uid}" alt="{application.name}" treatIdAsReference="TRUE" class="img-responsive" />
	                    		<span>{application.name}</span>
	                    	</f:link.action>
	                    </div>
	                 	</div>
                	</f:for>
              	</div>
          		</div>

          		<div class="row">
              	<div class="col-sm-3 onePxPadding">&nbsp;</div>
              	<div class="col-sm-4 onePxPadding">
                  <h2 class="mainSummary">{currentApplication.teaser -> f:format.nl2br()}</h2>
              	</div>
          		</div>

        		</div>
        	</div>
        </div>
      </div>
    </div>
  </div>
</div>
