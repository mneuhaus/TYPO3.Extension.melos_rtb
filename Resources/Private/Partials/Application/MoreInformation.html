{namespace v=Tx_Vhs_ViewHelpers}
<div class="content">
    <div class="container">
        <div id="weitereInformationen" class="row">
            <div class="col-sm-6">
                <h2><f:translate key="detailsOf" default="Details of"/> {application.name}</h2>
            </div>
        </div>
        <div class="row">
            <div id="tabCarousel" class="tabCarousel">
                <div class="col-xs-12">
                    <ul class="triggerTabCarousel">
                        <li class="active"><a class="active" href=""><f:translate key="description" default="Description" /></a></li>
                        <f:if condition="{application.downloads}">
                        <li><a href=""><f:translate key="downloads" default="Downloads" /></a></li>
                        </f:if>
                    </ul>
                </div>
                <div class="col-xs-12">
                    <div id="owlCarouselTabs" class="owl-carousel">
                        <div class="item">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h4>{application.name}</h4>
                                </div>
                            </div>
                            <p class="text-columns-2">{application.description -> f:format.nl2br()}</p>
                        </div>
                        <f:if condition="{application.downloads}">
                        <div class="item">
                            <div class="thumbnails thumbnails-wide">
                                <f:for each="{application.downloads}" as="download">
                                    <div class="thumbnail">
                                        <a href="{download.originalResource.publicUrl}" title="{download.originalResource.title}" target="_blank" >
                                            <v:media.pdfThumbnail path="{download.originalResource.forLocalProcessing}" src="{download.originalResource.forLocalProcessing}" alt="{download.originalResource.title}" height="315px" />
                                        </a>
                                    </div>
                                </f:for>
                            </div>
                        </div>
                        </f:if>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
