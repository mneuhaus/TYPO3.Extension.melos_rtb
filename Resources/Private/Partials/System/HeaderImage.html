<div class="headerimage">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                <!-- Video-->
                <f:render partial="System/HeaderVideo.html" />

                <div class="headerimageBackground">

                    <div class="row">
                        <div class="col-xs-12">
                            <div id="owlCarouselHeaderImages" class="owl-carousel">
                                <div class="item">
                                    <f:if condition="{currentSystem.image}">
                                        <f:then>
                                            <f:if condition="{currentSystem.mobileImage.uid}">
                                                <f:then>
                                                    <f:image src="{currentSystem.image.uid}" alt="{currentSystem.name}" treatIdAsReference="TRUE" class="img-responsive hidden-xs " />
                                                    <f:image src="{currentSystem.mobileImage.uid}" alt="{currentSystem.name}" treatIdAsReference="TRUE" class="img-responsive visible-xs" />
                                                </f:then>
                                                <f:else>
                                                    <f:image src="{currentSystem.image.uid}" alt="{currentSystem.name}" treatIdAsReference="TRUE" class="img-responsive " />
                                                </f:else>
                                            </f:if>
                                        </f:then>
                                        <f:else>
                                            <f:image src="{f:uri.resource(path: 'art/headerimage-komponente.jpg', extensionName: 'template')}" alt="{currentSystem.name}" treatIdAsReference="TRUE" class="img-responsive" />
                                        </f:else>
                                    </f:if>
                                </div>
                                <div class="item cross-sections">
                                    <f:for each="{currentSystem.crossSections}" as="crossSection">
                                        <f:if condition="{crossSection.image}">
                                            <f:image src="{crossSection.image.uid}" alt="{crossSection.name}" treatIdAsReference="TRUE" class="img-responsive hidden-xs cross-section" style="display: none;" id="cross-section{crossSection.uid}" />
                                            <f:image src="{crossSection.imageMobile.uid}" alt="{crossSection.name}" treatIdAsReference="TRUE" class="img-responsive visible-xs cross-section" style="display: none;" id="cross-section{crossSection.uid}" />
                                        </f:if>
                                    </f:for>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="quadsOnHeaderimageBackground" class="hidden-xs quadsOnHeaderimageBackground"S>

                        <!-- Toolbuttons für das System-->
                        <div class="headerimageToolbar">

                            <!-- Buttons für Wechsel System/Querschnitt -->
                            <div id="owlCarousellNavContainerHeaderImages" class="owlCarouselNavHeaderImages"></div>

                            <a class="headerimageToolbarBTN col-05 unvisible" href="">
                                <img class="img-responsive" src="{f:uri.resource(path: 'art/quad-bilderheader-blind.png', extensionName: 'template')}">
                            </a>
                            <a id="triggerFarbauswahl" class="headerimageToolbarBTN col-05" href="">
                                <img class="img-responsive" src="{f:uri.resource(path: 'art/icon-toolbar-farbauswahl.png', extensionName: 'template')}">
                            </a>
                            <a class="headerimageToolbarBTN col-05" href="#passendeKomponenten">
                                <img class="img-responsive" src="{f:uri.resource(path: 'art/icon-toolbar-komponenten.png', extensionName: 'template')}">
                            </a>
                            <a class="headerimageToolbarBTN col-05" href="#weitereInformationen">
                                <img class="img-responsive" src="{f:uri.resource(path: 'art/icon-toolbar-info.png', extensionName: 'template')}">
                            </a>
                            <a class="headerimageToolbarBTN col-05 unvisible" href="">
                                <img class="img-responsive" src="{f:uri.resource(path: 'art/quad-bilderheader-blind.png', extensionName: 'template')}">
                            </a>
                            <a class="headerimageToolbarBTN col-05 unvisible" href="">
                                <img class="img-responsive" src="{f:uri.resource(path: 'art/quad-bilderheader-blind.png', extensionName: 'template')}">
                            </a>
                            <a class="headerimageToolbarBTN col-4 unvisible" href="">
                                <img class="img-responsive" src="{f:uri.resource(path: 'art/quad-bilderheader-blind.png', extensionName: 'template')}">
                            </a>
                            <a class="headerimageToolbarBTN col-4" href="#anfrageKomponenten">
                                <img class="img-responsive" src="{f:uri.resource(path: 'art/icon-toolbar-anfrage.png', extensionName: 'template')}"><span>Komponenten anfragen</span>
                            </a>

                        </div>
                        <!-- ENDE Toolbuttons -->

                        <!-- Slider mit Systemen-->
                        <div class="row">
                            <div class="col-sm-1 onePxPadding">
                              <img class="img-responsive" src="{f:uri.resource(path: 'art-global/logo-readytobuild-var.png', extensionName: 'template')}">
                            </div>
                            <div class="col-sm-7 onePxPadding">
                              <f:render partial="HeaderCarousel" arguments="{items: systems, currentItem: currentSystem, fallbackImage: 'art/system-bilderheader.png', variablePosImg: 1}" />
                            </div>
                        </div>
                        <!-- ENDE Slider mit Systemen-->
                        <div class="row">
                            <div class="col-sm-4 onePxPadding">&nbsp;</div>
                            <div class="col-sm-4 onePxPadding">
                                <h2 class="mainSummary">{currentSystem.teaser -> f:format.nl2br()}</h2>
                            </div>
                        </div>

                    </div>


                    <!-- RTB Logo Mobile-->
                    <div class="readyToBuildLogo visible-xs">
                        <div class="row">
                            <div class="col-sm-1 onePxPadding">
                                <img class="img-responsive" src="{f:uri.resource(path: 'art-global/logo-readytobuild-var.png', extensionName: 'template')}">
                            </div>
                        </div>
                    </div>

                    <!-- Toolbar Mobile -->
                    <div class="headerimageToolbar visible-xs">
                        <a class="headerimageToolbarBTN col-05" href="#passendeKomponenten">
                            <img class="img-responsive" src="{f:uri.resource(path: 'art/icon-toolbar-komponenten.png', extensionName: 'template')}">
                        </a>
                        <a class="headerimageToolbarBTN col-05" href="#weitereInformationen">
                            <img class="img-responsive" src="{f:uri.resource(path: 'art/icon-toolbar-info.png', extensionName: 'template')}">
                        </a>
                        <a class="headerimageToolbarBTN col-6" href="#anfrageKomponenten">
                            <img class="img-responsive" src="{f:uri.resource(path: 'art/icon-toolbar-anfrage.png', extensionName: 'template')}"><span>Komponenten anfragen</span>
                        </a>

                    </div>

                    <!-- Headiung mobile-->
                    <h1 class="mainHeadline subpage visible-xs">{currentSystem.name}</h1>

                </div>
            </div>

            <!-- Farbauswahl-->
            <div class="col-sm-12">
                <div id="owlCarouselFarbauswahl" class="owl-carousel owlCarouselFarbauswahl">
                    <f:for each="{currentSystem.crossSections}" as="crossSection">
                        <f:if condition="{crossSection.color.image.originalResource}">
                            <div class="item">
                                <div class="owlQuad onePxPadding">
                                    <a href="" data-cross-section="cross-section{crossSection.uid}" class="cross-section-link">
                                        <f:image src="{crossSection.color.image.originalResource.publicUrl}" alt="{crossSection.color.name}" treatIdAsReference="TRUE" class="img-responsive" />
                                    </a>
                                </div>
                            </div>
                        </f:if>
                    </f:for>
                </div>
            </div>
            <!-- ENDE Farbauswahl-->
        </div>
    </div>
</div>
