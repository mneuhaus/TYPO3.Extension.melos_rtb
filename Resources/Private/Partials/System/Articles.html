<div class="content">
	<div class="container">
		<div id="passendeKomponenten" class="row">
			<div class="col-sm-6">
				<h2>Empfohlene Komponenten</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<!-- gradienten fÃ¼r pfeile der Navigation-->
				<div class="visible-xs gradientLeft"><span class="gradientArrow gradientLeftArrow">&nbsp;</span></div>
				<div class="visible-xs gradientRight"><span class="gradientArrow gradientRightArrow">&nbsp;</span></div>

				<div id="owlCarouselQuadsRelatedSystems" class="owl-carousel relatedObjects">
					<f:for each="{currentSystem.components}" as="component">
						<div class="item">
							<div class="owlQuad onePxPadding">
								<div class="owlQuadText">
									<h4 class="owlQuadTextHeadline">{component.name}</h4>
									<p>{component.teaser}</p>
								</div>
								<a href="" class="">
									<f:image src="{component.thumbnail.uid}" alt="{component.name}" treatIdAsReference="TRUE" class="img-responsive" />
								</a>
							</div>
						</div>
					</f:for>
				</div>
			</div>
		</div>
	</div>
</div>
